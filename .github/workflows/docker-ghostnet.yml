name: Docker ghostnet

on:
  push:
    branches:
      - 'release-ghostnet'
  pull_request:
    branches:
      - 'release-ghostnet'
    types:
      - closed

jobs:
  ui:
    strategy:
      matrix:
        network: [ghostnet]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0
        with:
          submodules: true

      - name: Set outputs
        id: vars
        run: |
          echo "::set-output name=date::$(date +%Y-%m-%dT%H-%M-%S)"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Set up Docker Buildx
        uses: docker/Setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release version
        if: ${{ github.ref == 'refs/heads/release-ghostnet' }}
        uses: docker/build-push-action@v3
        with:
          file: ./batcher-ui/Dockerfile.${{ matrix.network }}
          context: ./batcher-ui/
          push: true
          tags: |
            ghcr.io/marigold-dev/batcher-${{ matrix.network }}:stable
            ghcr.io/marigold-dev/batcher-${{ matrix.network }}:${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha_short }}-release
          cache-from: type=gha
          cache-to: type=gha,mode=max
